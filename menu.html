<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Project</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="">
    <fieldset>
            <label for="first-name">Enter Your First Name: 
                <input type="text" name="first-name" id="first-name" required>
            </label>
            <label for="last-name">Enter Your Last Name: 
                <input type="text" name="last-name" id="last-name" required>
            </label>
            <label for="Email">Enter Your Email:
                <input type="email" name="Email" id="Email" required>
            </label>
            <label for="pass">Create a New Password: 
                <input type="password" name="pass" id="pass" required>
            </label>
    </fieldset>
    <fieldset>
        <legend>Account type(required)</legend>
        <label for="personal-account"><input type="radio" id="personal-account" name="account-type" checked class="inline">
        Personal
    </label>
        <label for="business-account">
        <input type="radio" id="business-account" name="account-type" class="inline">
        Business</label>
    </fieldset>
    <fieldset>
        <label for="profile-pic">Upload a profile picture:
            <input type="file" id="profile-pic" name="profile-pic">
        </label>
        <label for="age">Input your age(years): 
            <input type="number" id="age" name="age" min="13" max="120">
        </label>
        <label for="reffer">How did your hear about us?
            <select name="reffer" id="reffer">
                <option value="">Select One</option>
                <option value="1">YouTube</option>
                <option value="2">Instagram</option>
                <option value="3">Facebook</option>
                <option value="4">Snapchat</option>
            </select>
        </label>
        <label for="bio">Provide a bio:
            <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
        </label>
    </fieldset>
    <label for="terms-and-condition">
        <input  class="inline" type="checkbox" required name="terms-and-condition"/>I accept the 
        <a href="#"> terms and conditions</a>
    </label>
    <input type="submit" value="Submit">
</form>
</body>
</html>
